<!DOCTYPE html>
<html>
<head>
  <style>
    /* Glowing animation for h1 */
    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 15px #0f0;
      }
      50% {
        text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
      }
      100% {
        text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 15px #0f0;
      }
    }

    h1 {
      color: #04b004;
      font-size: 40px;
      animation: glow 2s infinite alternate;
    }

    h2 {
      color: rgb(206, 137, 10);
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Robux For Videos!</h1>
  <h2>It's simple: Help small content creators get their shine by watching a few videos, and you will be rewarded in robux!</h2>
</body>
</html>
